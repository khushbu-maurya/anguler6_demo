<div class="container">
  <div class="section-title text-center">
    <h2>Login</h2>
    <h3>Please share your thoughts by logging in using following form.</h3>

  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form #loginform="ngForm" (ngSubmit)="onLogin(loginform)" class="contact-form">
        
        <div class="row">
          <div class="col-sm-offset-3 col-sm-6">
          
            <div class="form-group"> 
              <input name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="emailTxt" required="required" placeholder="Email" type="email">
            </div>
            <div class="form-group">
              <input name="password" id="password" class="form-control" required="required" #password="ngModel" [(ngModel)]="passwordTxt" placeholder="password" type="password">
            </div>
          </div>
         
        </div>
        <div class="form-group text-center">
          <button type="submit" name="submit" id="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
