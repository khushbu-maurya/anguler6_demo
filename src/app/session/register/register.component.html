<div class="container">
  
  <fieldset>
    <div class="section-title text-center">
      <h2>Register</h2>
      <h3>Please share your thoughts by registering using following form.</h3>
  
    </div>
    
        <form id="register" class="form-horizontal contact-form">
       
      <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="fname" class="form-control" required="required" placeholder="First Name" type="text">
                </div>
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
               <input name="lname" class="form-control" required="required" placeholder="Last Name" type="text">
            </div>
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input name="email" id="email" class="form-control" required="required" placeholder="Email" type="email">
                </div>
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                  <input name="password" class="form-control" required="required" placeholder="password" type="password">
                </div>
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label">Confirm Password</label>
          <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                  <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password">
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label">Mobile No.</label>
          <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input name="contactNo" class="form-control" required="required" placeholder="Contact Number" type="text">
                </div>
          </div>
      </div>
      <div class="form-group">
        

              <label class="col-md-4 control-label"></label>
          
          <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <div class="checkbox">
                    
                      <label><input type="checkbox" name="isAdmin"/> Is Admin</label>
                  </div>
              </div>
              </div>
      </div>
   
      <div class="form-group text-center">
        <button type="submit" name="submit" id="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>
          Login</button>
      </div>
</form>


</fieldset>

</div>
